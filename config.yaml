################
HUMAN_RIBOGENESFILE: mart_export_RiboGenes_GO0005840_human.txt # ribosomal genes file
MOUSE_RIBOGENESFILE: mart_export_RiboGenes_GO0005840_mouse.txt # ribosomal genes file

